<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block-indicator">
            <div class="header">Target Indicator Demo</div>
            <div class="main">
                <div class = 'progress'>
                <span class = 'label'>Reached:</span>
            <div class="progress-bar">
                    <div class="progress-bar__value">
                   </div>
                   </div>
                   <div class="target">
                      <div class='target__title'>Target</div>
                      <div class='target__reach'>$15</div>
                   </div>
                   <div class='initial'>
                        <div class='initial__triangle'></div>
                        <div class='initial__value'>$14</div>
                       </div>
                 </div>
                 <div class="reach">
                        <div class="reach__icon">
                            <i> i</i>
                        </div> 
                        <div class="reach__text">You need $1 more to reach your target.</div> 
                        </div>
                </div>
              
        </div>
    </div>     
  <script src="script.js"></script>  
</body>
</html>
